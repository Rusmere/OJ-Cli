<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>OJ-Cli</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/all.min.js"></script>
  <script>
    function changeFrameHeight() {
      var ifm = document.getElementById("content");
      ifm.height = document.documentElement.clientHeight;
    }
    window.onresize = function () { changeFrameHeight(); }
    $(function () { changeFrameHeight(); });
  </script>
</head>

<body>
  <div class="container-fluid">
    <ul class="nav side-navbar fixed-top flex-column" style="width: 2em;">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="javascript:void(0)"
          onclick="$('iframe').attr('src','account.html')"><i class="far fa-user-circle"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="javascript:void(0)"
          onclick="$('iframe').attr('src','problem.html')"><i class="fas fa-list-ul"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)" onclick="$('iframe').attr('src','editor.html')"><i
            class="far fa-file-code"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="javascript:void(0)" onclick="$('iframe').attr('src','setting.html')"><i
            class="fas fa-cogs"></i></a>
      </li>
    </ul>
  </div>
  <iframe id="content" src="main.html" width="95%" style="position:absolute;right:0;"></iframe>
  <script src="renderer.js"></script>
</body>

</html>
